<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Casino</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="cosmic-background">
        <div class="casino-container">
            <header class="casino-header">
                <h1>✨ Cosmic Casino ✨</h1>
                <div class="balance-container">
                    <span class="balance-label">Ваши звёзды:</span>
                    <span id="balance" class="balance-amount">0</span>
                </div>
            </header>

            <div class="slot-machine">
                <div class="slots">
                    <div class="slot" id="slot1">⭐</div>
                    <div class="slot" id="slot2">⭐</div>
                    <div class="slot" id="slot3">⭐</div>
                </div>

                <div class="controls">
                    <div class="bet-controls">
                        <button class="bet-btn" onclick="changeBet(-10)">-10</button>
                        <input type="number" id="betAmount" value="10" min="1">
                        <button class="bet-btn" onclick="changeBet(10)">+10</button>
                    </div>

                    <button id="spinBtn" class="spin-btn" onclick="spin()">Крутить!</button>
                </div>
            </div>

            <div class="info-panel">
                <h3>Правила игры:</h3>
                <ul>
                    <li>Минимальная ставка: 1 звезда</li>
                    <li>Максимальная ставка: 1000 звёзд</li>
                    <li>Шансы на выигрыш определяются алгоритмом</li>
                    <li>Играйте ответственно!</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
